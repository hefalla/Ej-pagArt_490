<body>
	<main class="principal">
		<header id="fondo-header">
			<h1>BackStreet Boys</h1>
			<img src="images/bsb02.jpg" alt="BSB" class="imgTitulo">
			<div class="clear"></div>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">Inicio</a></li>

				<li><a href="contact.html">Contacto</a></li>
			</ul>

		<section class="historia">
			<h2>Contáctenos</h2>
			<p>Diligencie el siguiente formulario si desea ponerse en contacto con nosotros</p>
			<form class="cont">
				<div class="izq">
					<label for="name">Nombre</label>
					<input type="text" id="name" placeholder="Digite su nombre completo" required>
					<label for="dir">Dirección</label>
					<input type="text" id="dir" placeholder="Digite su dirección">
					<label for="tel">Teléfono</label>
					<input type="tel" id="tel" placeholder="Digite su número telefónico" required>
				</div>
				<div class="der">
					<label for="email">Correo Electrónico</label>
					<input type="text" id="email" placeholder="Digite su correo electrónico" required>
					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje"></textarea>
				</div>
				<div class="clear"></div>
				<div class="boton">
					<input type="submit" value="Enviar">
				</div>
			</form>
		</section>
	</main>
	<footer>
